<!DOCTYPE html>
<html lang="zh">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Changchw</title>
    <link rel="stylesheet" href="style.css">
    <link rel="icon" href="favicon.ico" type="image/x-icon">
<link rel="shortcut icon" href="favicon.ico" type="image/x-icon">
</head>
<body>
    <header>
        <img src="./主圖.png" alt="Changchw主圖" class="header-image" title="@灰獭">
        <div class="language-switcher">
            <button class="lang-btn active" data-lang="zh">中文</button>
            <button class="lang-btn" data-lang="en">English</button>
            <button class="lang-btn" data-lang="ja">日本語</button>
        </div>
        <button id="back-to-top" class="back-to-top" aria-label="回到顶部">
  <svg class="progress-circle" width="50" height="50" viewBox="0 0 50 50">
    <circle class="progress-circle-back" cx="25" cy="25" r="22"/>
    <circle class="progress-circle-prog" cx="25" cy="25" r="22"/>
  </svg>
  <span class="arrow">↑</span>
</button>
    </header>
    
    <div class="container">
        <main>
            <h1 data-i18n="aboutTitle">About 常馳?</h1>
            <p class="description" data-i18n="aboutDesc">
                他是由<b>Wuxin</b>製作的一個UTAU音源聲庫。<br>
                雖然沒有明確的正式發佈，你也可以通過以下內容下載。
            </p>
            
            <link rel="icon" href="favicon.ico" type="image/x-icon">
            <button id="back-to-top" class="back-to-top" aria-label="回到頂部" aria-hidden="true"></button>
            
            <hr class="divider">
            
            <h1>UTAU</h1>
            <main>
                <!-- 內容 -->
            <div class="voice-section">
                <h3 data-i18n="japanese">日語</h3>
                <div class="voice-sample">
                    <p data-i18n="voice1Desc">音質很差的基礎音，適合強勁的音樂</p>
                    <a href="https://bowlroll.net/file/339502" class="download-link" data-i18n="voice1Link">基礎的聲音</a>
                    <audio src="01.wav" controls class="audio-player"></audio>
                </div>
                
                <div class="voice-sample">
                    <p data-i18n="voice2Desc">像是鼻炎犯了的聲音，適合於柔和的音樂</p>
                    <a href="https://bowlroll.net/file/339730" class="download-link" data-i18n="voice2Link">柔和的聲音</a>
                    <audio src="02.wav" controls class="audio-player"></audio>
                </div>
            </div>
            <div>
            <div class="voice-section">
                <h3 data-i18n="Chinese">中文</h3>
                <div class="voice-sample">
                    <p data-i18n="voice3Desc">單音階CVVC，適合柔和的音樂</p>
                    <a href="https://bowlroll.net/file/340647" class="download-link" data-i18n="voice2Link">柔和的聲音</a>
                    <audio src="03.wav" controls class="audio-player"></audio>
                </div>
            </div>
            </main>

            <h1>ACE Studio</h1>
            <main>
            <div class="voice-sample">
                <p data-i18n="voice4Desc">英語樣本：8 mins<br>中文樣本：15 mins<br>日語樣本：7 mins</p>
                <audio src="1-0.wav" controls class="audio-player"></audio>
            </div>

                <div class="voice-sample">
                    <p data-i18n="voice5Desc"><b>由UTAU輸出訓練</b></p>
                    <p data-i18n="voice6Desc">中文樣本：19 mins<br>日語樣本：15 mins</p>
                    <audio src="1-1.wav" controls class="audio-player"></audio>
                </div>
            </main>
        </main>
    </div>
    
    <footer>
        <p>@2025</p>
    </footer>
