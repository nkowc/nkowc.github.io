<html lang="zh">
<head>

        <img src="logo.png" alt="Changchw" class="site-logo" width="64" height="64">
    </a>
</div>

<style>
.site-logo {
    width: 64px;
    height: auto;
    max-width: 100%;
    filter: drop-shadow(0 2px 4px rgba(0,0,0,0.2));

    <script src="transitions.js" defer></script>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>更新日誌 - Changchw</title>
    <style>
        body {
            font-family: 'Arial', sans-serif;
            line-height: 1.6;
            max-width: 800px;
            margin: 0 auto;
            padding: 20px;
            background-color: #121212;
            color: #e0e0e0;
        }
        
        h2 {
            color: #bb86fc;
            border-bottom: 2px solid #3700b3;
            padding-bottom: 10px;
            font-size: 1.8em;
        }
        
        .changelog-entry {
            margin-bottom: 25px;
            padding: 18px;
            background-color: #1e1e1e;
            border-radius: 8px;
            border-left: 4px solid #3700b3;
            transition: transform 0.3s ease;
        }
        
        .changelog-entry:hover {
            transform: translateY(-3px);
            box-shadow: 0 4px 8px rgba(0,0,0,0.3);
        }
        
        .date {
            font-weight: bold;
            color: #bb86fc;
            font-size: 1.1em;
            display: block;
            margin-bottom: 10px;
        }
        
        .changes {
            margin-left: 20px;
            list-style-type: none;
            padding-left: 0;
        }
        
        .changes li {
            padding: 8px 0;
            position: relative;
            padding-left: 25px;
        }
        
        .changes li:before {
            content: "•";
            color: #bb86fc;
            font-size: 1.5em;
            position: absolute;
            left: 0;
            top: 3px;
        }
        
        footer {
            margin-top: 40px;
            text-align: center;
            color: #7f7f7f;
            font-size: 0.9em;
            border-top: 1px solid #333;
            padding-top: 20px;
        }
        
        .back-link {
            display: inline-block;
            margin-top: 30px;
            color: #bb86fc;
            text-decoration: none;
            padding: 8px 16px;
            border: 1px solid #3700b3;
            border-radius: 4px;
            transition: all 0.3s ease;
        }
        
        .back-link:hover {
            background-color: #3700b3;
            color: white;
            text-decoration: none;
        }
        
        /* 滚动条样式 */
        ::-webkit-scrollbar {
            width: 10px;
        }
        
        ::-webkit-scrollbar-track {
            background: #1e1e1e;
        }
        
        ::-webkit-scrollbar-thumb {
            background: #3700b3;
            border-radius: 5px;
        }
        
        ::-webkit-scrollbar-thumb:hover {
            background: #bb86fc;
        }
    </style>
</head>
<div class="bubble-container">
    <div class="speech-bubble">
        <p>居然有人看？！<br>不怎麼更新網站。</p>
    </div>
</div>

<style>
.speech-bubble {
    position: relative;
    background: #333;
    border-radius: 20px;
    padding: 20px;
    max-width: 300px;
    margin: 30px auto;
    box-shadow: 0 4px 15px rgba(0,0,0,0.1);
    border: 2px solid #3700b3;
}

.speech-bubble::after {
    content: '';
    position: absolute;
    bottom: -15px;
    left: 50%;
    transform: translateX(-50%);
    border-width: 15px 15px 0;
    border-style: solid;
    border-color: #3700b3 transparent transparent;
}

.speech-bubble p {
    margin: 0;
    color: #bb86fc;
    font-size: 16px;
    line-height: 1.5;
    text-align: center;
}
</style>
<body class="page-enter">
    <main>

        <div class="changelog-entry">
            <span class="date">08/19/25</span>
            <ul class="changes">
                <li>小更新：1.新增此頁與加載頁，<br>2.修改音頻，<br>3.新增視頻鏈接。</li>
            </ul>
        </div>
        
        <div class="changelog-entry">
            <span class="date">08/16/25</span>
            <ul class="changes">
                <li>首次發佈</li>
            </ul>
        </div>
        
        <a href="index.html" class="back-link">← 返回首頁</a>
    </main>
    
    <footer>
        <p>© 2025 Changchw. 保留所有權利</p>
    </footer>
    
</body>
</html>
